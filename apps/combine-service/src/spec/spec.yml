---
openapi: 3.0.0
info:
  title: BioSimulations COMBINE service
  version: "0.1"
  description: "Endpoints for working with COMBINE/OMEX archives and model (e.g.,\
    \ SBML) and simulation (e.g., SED-ML) files that they typically contain.\n\nNote,\
    \ this API may change significantly in the future."
  contact:
    name: BioSimulations Team
    url: https://biosimulations.org
    email: info@biosimulations.org
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
servers:
- url: https://combine.api.biosimulations.dev
  description: Development server
- url: https://combine.api.biosimulations.org
  description: Production server
paths:
  /sed-ml/get-parameters-variables-for-simulation:
    post:
      requestBody:
        description: Model file and specifications of a simulation task of the model.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ModelAndSimulation'
            examples:
              Example CVODE simulation of a SBML-encoded model located at a URL:
                value:
                  modelUrl: https://website.com/model.xml
                  modelLanguage: urn:sedml:language:sbml
                  simulationType: SedUniformTimeCourseSimulation
                  simulationAlgorithm: KISAO_0000019
                  modelingFramework: SBO_0000293
        required: true
      tags:
      - SED-ML
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SedDocument'
              examples:
                Example SED document:
                  value:
                    _type: SedDocument
                    level: 1
                    version: 3
                    models: []
                    simulations: []
                    tasks: []
                    dataGenerators: []
                    outputs: []
          description: Possible observables of a SED task as a list of SED data generators.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get the variables of a model because the model file
            is invalid.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.sed_ml.get_parameters_variables_for_simulation.handler
      summary: Get the possible observables of a simulation as a list of SED variables.
  /combine/sedml-specs:
    post:
      requestBody:
        description: COMBINE/OMEX archive file or URL for a COMBINE/OMEX archive file.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileOrUrl'
            examples:
              File:
                value:
                  file: <FILE>
              URL:
                value:
                  url: https://models.org/archive.omex
        required: true
      tags:
      - COMBINE
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombineArchive'
              examples:
                Example specifications of a COMBINE archive:
                  value:
                    _type: CombineArchive
                    contents:
                    - _type: CombineArchiveContent
                      location:
                        _type: CombineArchiveLocation
                        path: experiment1/model.xml
                        value:
                          _type: CombineArchiveContentFile
                          filename: model.xml
                      format: http://identifiers.org/combine.specifications/sbml
                      master: false
                    - _type: CombineArchiveContent
                      location:
                        _type: CombineArchiveLocation
                        path: experiment1/simulation.sedml
                        value:
                          _type: CombineArchiveContentUrl
                          url: https://simulation.org/simulation.sedml
                      format: http://identifiers.org/combine.specifications/sed-ml
                      master: true
          description: Specifications of the SED-ML files in the COMBINE/OMEX archive.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get the specifications of the SED outputs for COMBINE/OMEX
            archive because the URL is unavailable or the URL is not a valid COMBINE/OMEX
            archive.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.get_sedml_specs_for_combine_archive.handler
      summary: Get the specifications of the SED-ML files in a COMBINE/OMEX archive
      description: Get the specifications of the SED-ML files in a COMBINE/OMEX archive
  /combine/validate:
    post:
      requestBody:
        description: COMBINE/OMEX archive file or URL for a COMBINE/OMEX archive file.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileOrUrl'
            examples:
              FIle:
                value:
                  file: <FILE>
              URL:
                value:
                  url: https://models.org/archive.omex
        required: true
      tags:
      - COMBINE
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationReport'
              examples:
                Valid archive:
                  value:
                    _type: ValidationReport
                    status: valid
                Invalid archive:
                  value:
                    _type: ValidationReport
                    errors:
                    - - _type: ValidationMessage
                        summary: Archive is invalid
                    status: invalid
                Potentially invalid archive:
                  value:
                    _type: ValidationReport
                    warnings:
                    - - _type: ValidationMessage
                        summary: Archive may be invalid
                    status: warnings
          description: Overall validity of COMBINE archive and errors and warnings
            about how it isn't or may not be valid.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to determine if a COMBINE/OMEX archive is valid.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.validate.handler
      summary: Validate a COMBINE archive and the simulation experiments and models
        inside it.
      description: "Validate a COMBINE archive and the simulation experiments (SED-ML\
        \ files) and models (e.g., SBML files) inside it."
  /kisao/get-similar-algorithms:
    get:
      tags:
      - KiSAO
      parameters:
      - examples:
          CVODE:
            value: KISAO_0000019
        name: algorithms
        description: KiSOA id of the algorithm to find similar algorithms for.
        schema:
          type: array
          items:
            type: string
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/KisaoAlgorithmSubstitution'
              examples:
                CVODE can be substituted:
                  value:
                  - _type: KisaoAlgorithmSubstitution
                    algorithm:
                    - _type: KisaoTerm
                      id: KISAO_0000019
                      name: CVODE
                    - _type: KisaoTerm
                      id: KISAO_0000088
                      name: LSODA
                    maxPolicy:
                      _type: KisaoAlgorithmSubstitutionPolicy
                      id: DISTINCT_APPROXIMATIONS
                      name: Distinct approximations
                      level: 4
          description: List of the algorithms that are similar to the target algorithm.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get similar algorithms because the argument is not
            an id of a valid algorithm term.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.kisao.get_similar_algorithms.handler
      summary: Get a list of algorithms similar to an algorithm
  /combine/metadata/biosimulations:
    post:
      requestBody:
        description: COMBINE/OMEX archive file or URL for a COMBINE/OMEX archive file.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileOrUrl'
            examples:
              File:
                value:
                  file: <FILE>
              URL:
                value:
                  url: https://models.org/archive.omex
        required: true
      tags:
      - COMBINE
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BioSimulationsCombineArchiveElementMetadata'
          description: Metadata about the the COMBINE/OMEX archive.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get the metadata about the COMBINE/OMEX archive because
            the URL is unavailable or the URL is not a valid COMBINE/OMEX archive.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.get_metadata_for_combine_archive.handler_biosimulations
      summary: Get the metadata about a COMBINE/OMEX archive
      description: Get the metadata about a COMBINE/OMEX archive from the OMEX Metadata
        files in the archive encoded in BioSimulations' schema.
  /combine/metadata/rdf:
    post:
      requestBody:
        description: COMBINE/OMEX archive file or URL for a COMBINE/OMEX archive file.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileOrUrl'
            examples:
              File:
                value:
                  file: <FILE>
              URL:
                value:
                  url: https://models.org/archive.omex
        required: true
      tags:
      - COMBINE
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RdfTriple'
          description: Metadata about the the COMBINE/OMEX archive.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get the metadata about the COMBINE/OMEX archive because
            the URL is unavailable or the URL is not a valid COMBINE/OMEX archive.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.get_metadata_for_combine_archive.handler_rdf_triples
      summary: Get the metadata about a COMBINE/OMEX archive
      description: Get the metadata about a COMBINE/OMEX archive from the OMEX Metadata
        files as a list of RDF triples.
  /combine/file:
    get:
      tags:
      - COMBINE
      parameters:
      - name: url
        description: URL for the COMBINE/OMEX archive.
        schema:
          $ref: '#/components/schemas/Url'
        in: query
        required: true
      - name: location
        description: Location in the COMBINE/OMEX archive.
        schema:
          $ref: '#/components/schemas/Url'
        in: query
        required: true
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/File'
          description: Files in the COMBINE/OMEX archive.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get the file in the COMBINE/OMEX archive because
            the URL is unavailable or the URL is not a valid COMBINE/OMEX archive.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.get_file.handler
      summary: Get a file in a COMBINE/OMEX archive
      description: Get a file at a location in a COMBINE/OMEX archive.
  /combine/manifest:
    post:
      requestBody:
        description: COMBINE/OMEX archive file or URL for a COMBINE/OMEX archive file.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FileOrUrl'
            examples:
              File:
                value:
                  file: <FILE>
              URL:
                value:
                  url: https://models.org/archive.omex
        required: true
      tags:
      - COMBINE
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CombineArchive'
              examples:
                Example specifications of a COMBINE archive:
                  value:
                    _type: CombineArchive
                    contents:
                    - _type: CombineArchiveContent
                      location:
                        _type: CombineArchiveLocation
                        path: experiment1/model.xml
                        value:
                          _type: CombineArchiveContentFile
                          filename: model.xml
                      format: http://identifiers.org/combine.specifications/sbml
                      master: false
                    - _type: CombineArchiveContent
                      location:
                        _type: CombineArchiveLocation
                        path: experiment1/simulation.sedml
                        value:
                          _type: CombineArchiveContentUrl
                          url: https://simulation.org/simulation.sedml
                      format: http://identifiers.org/combine.specifications/sed-ml
                      master: true
          description: Specifications of the SED-ML files in the COMBINE/OMEX archive.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unable to get the specifications of the SED outputs for COMBINE/OMEX
            archive because the URL is unavailable or the URL is not a valid COMBINE/OMEX
            archive.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.get_manifest.handler
      summary: Get the specifications of the SED-ML files in a COMBINE/OMEX archive
      description: Get the specifications of the SED-ML files in a COMBINE/OMEX archive
  /combine/create:
    post:
      requestBody:
        description: Specifiations for the COMBINE/OMEX archive and its contents (specifications
          of the SED-ML file and model file(s)).
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CombineArchiveSpecsAndFiles'
            examples:
              Example specifications for a COMBINE archive and files to be included in the archive:
                value:
                  specs:
                    _type: CombineArchive
                    contents:
                    - _type: CombineArchiveContent
                      location:
                        _type: CombineArchiveLocation
                        path: experiment1/model.xml
                        value:
                          _type: CombineArchiveContentFile
                          filename: model.xml
                      format: http://identifiers.org/combine.specifications/sbml
                      master: false
                    - _type: CombineArchiveContent
                      location:
                        _type: CombineArchiveLocation
                        path: experiment1/simulation.sedml
                        value:
                          _type: CombineArchiveContentUrl
                          url: https://simulation.org/simulation.sedml
                      format: http://identifiers.org/combine.specifications/sed-ml
                      master: true
                  files:
                  - <FILE>
            encoding:
              specs:
                contentType: application/json
        required: true
      tags:
      - COMBINE
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
              examples:
                Example URL for a COMBINE archive:
                  value: '"https://data.biosimulations.org/XYZ"'
            application/zip:
              schema:
                $ref: '#/components/schemas/File'
              examples:
                COMBINE/OMEX archive:
                  value: '"<FILE>"'
          description: URL for the created COMBINE/OMEX archive.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Specifications for COMBINE archive are invalid.
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Server error.
      operationId: src.handlers.combine.create.handler
      summary: Assemble a COMBINE/OMEX archive from model files and specifications
        of a SED-ML document.
      description: Assemble a COMBINE/OMEX archive from model files and specifications
        of a SED-ML document.
components:
  schemas:
    SedPlot2D:
      description: Specifications for a 2D SED plot.
      required:
      - id
      - curves
      - xScale
      - yScale
      - _type
      type: object
      properties:
        id:
          description: Unique identifier within its parent SED document.
          type: string
        name:
          description: Brief description.
          type: string
        curves:
          description: List of the curves of the plot (tuples of x and y data).
          type: array
          items:
            $ref: '#/components/schemas/SedCurve'
        xScale:
          $ref: '#/components/schemas/SedAxisScale'
          description: Scale of the x axis.
        yScale:
          $ref: '#/components/schemas/SedAxisScale'
          description: Scale of the y axis.
        _type:
          description: Type of the plot.
          enum:
          - SedPlot2D
          type: string
      example:
        _type: SedPlot2D
        id: ntp_dynamics
        name: NTP dynamics
        curves:
        - _type: SedCurve
          id: atp_dynamics
          name: ATP dynamics
          xDataGenerator:
            _type: SedDataGenerator
            id: data_generator_time
            name: Time
            variables:
            - _type: SedVariable
              id: time
              name: Time
              task:
                _type: SedTask
                id: task
                name: Task
                model:
                  _type: SedModel
                  id: model
                  language: urn:sedml:language:sbml
                  source: model.xml
                  changes: []
                simulation:
                  _type: SedUniformTimeCourseSimulation
                  id: koSimulation
                  initialTime: 0
                  outputStartTime: 0
                  outputEndTime: 0
                  numberOfSteps: 10
                  algorithm:
                    _type: SedAlgorithm
                    kisaoId: KISAO_0000437
                    changes: []
              symbol: urn:sedml:symbol:time
            math: time
            _resultsDataSetId: experiment.sedml/report/data_set_time
          yDataGenerator:
            _type: SedDataGenerator
            id: data_generator_atp
            name: ATP
            variables:
            - _type: SedVariable
              id: atp
              name: ATP
              task:
                _type: SedTask
                id: task
                name: Task
                model:
                  _type: SedModel
                  id: model
                  language: urn:sedml:language:sbml
                  source: model.xml
                  changes: []
                simulation:
                  _type: SedUniformTimeCourseSimulation
                  id: koSimulation
                  initialTime: 0
                  outputStartTime: 0
                  outputEndTime: 0
                  numberOfSteps: 10
                  algorithm:
                    _type: SedAlgorithm
                    kisaoId: KISAO_0000437
                    changes: []
              target:
                _type: SedTarget
                value: "/sbml:sbml/sbml:model/sbml:listOfSpecies/sbml:species[@id='atp']"
                namespaces:
                - _type: Namespace
                  prefix: sbml
                  uri: http://www.sbml.org/sbml/level3/version1/core
            math: atp
            _resultsDataSetId: experiment.sedml/report/data_set_atp
        xScale: linear
        yScale: log
    SedPlot3D:
      description: Specifications for a 3D surface plot.
      required:
      - id
      - surfaces
      - xScale
      - yScale
      - zScale
      - _type
      type: object
      properties:
        id:
          description: Unique id within its parent SED document.
          type: string
        name:
          description: Brief description.
          type: string
        surfaces:
          description: "List of surfaces (tuples of x, y, and z data)."
          type: array
          items:
            $ref: '#/components/schemas/SedSurface'
        xScale:
          $ref: '#/components/schemas/SedAxisScale'
          description: Scale of the x axis.
        yScale:
          $ref: '#/components/schemas/SedAxisScale'
          description: Scale of the y axis.
        zScale:
          $ref: '#/components/schemas/SedAxisScale'
          description: Scale of the z axis.
        _type:
          description: Type of the output.
          enum:
          - SedPlot3D
          type: string
      example:
        _type: SedPlot3D
        id: plot
        name: Plot
        surfaces:
        - _type: SedSurface
          id: atp_concentration
          name: ATP concentration
          xDataGenerator:
            _type: SedDataGenerator
            id: data_generator_y
            name: "Y"
            variables:
            - _type: SedVariable
              id: "y"
              name: "Y"
              task:
                _type: SedTask
                id: task
                name: Task
                model:
                  _type: SedModel
                  id: model
                  language: urn:sedml:language:sbml
                  source: model.xml
                  changes: []
                simulation:
                  _type: SedSteadyStateSimulation
                  id: simulation
                  algorithm:
                    _type: SedAlgorithm
                    kisaoId: KISAO_0000437
                    changes: []
              symbol: urn:sedml:symbol:y
            math: "y"
            _resultsDataSetId: experiment.sedml/report/data_set_y
          zDataGenerator:
            _type: SedDataGenerator
            id: data_generator_atp
            name: ATP
            variables:
            - _type: SedVariable
              id: atp
              name: ATP
              task:
                _type: SedTask
                id: task
                name: Task
                model:
                  _type: SedModel
                  id: model
                  language: urn:sedml:language:sbml
                  source: model.xml
                  changes: []
                simulation:
                  _type: SedUniformTimeCourseSimulation
                  id: koSimulation
                  initialTime: 0
                  outputStartTime: 0
                  outputEndTime: 0
                  numberOfSteps: 10
                  algorithm:
                    _type: SedAlgorithm
                    kisaoId: KISAO_0000437
                    changes: []
              target:
                _type: SedTarget
                value: "/sbml:sbml/sbml:model/sbml:listOfSpecies/sbml:species[@id='atp']"
                namespaces:
                - _type: Namespace
                  prefix: sbml
                  uri: http://www.sbml.org/sbml/level3/version1/core
            math: atp
            _resultsDataSetId: experiment.sedml/report/data_set_atp
        xScale: linear
        yScale: linear
        zScale: log
    SedCurve:
      description: Curve of a 2D SED plot
      required:
      - id
      - xDataGenerator
      - yDataGenerator
      - _type
      type: object
      properties:
        id:
          description: Unique identifier with its parent SED document.
          type: string
        name:
          description: Brief description.
          type: string
        xDataGenerator:
          $ref: '#/components/schemas/SedDataGenerator'
          description: Identifier of the data generator for the x data of the curve.
        yDataGenerator:
          $ref: '#/components/schemas/SedDataGenerator'
          description: Identifier of the data generator for the y data of the curve.
        _type:
          description: Type.
          enum:
          - SedCurve
          type: string
      example:
        _type: SedCurve
        id: atp_dynamics
        name: ATP dynamics
        xDataGenerator:
          _type: SedDataGenerator
          id: data_generator_time
          name: Time
          variables:
          - _type: SedVariable
            id: time
            name: Time
            task:
              _type: SedTask
              id: task
              name: Task
              model:
                _type: SedModel
                id: model
                language: urn:sedml:language:sbml
                source: model.xml
                changes: []
              simulation:
                _type: SedUniformTimeCourseSimulation
                id: koSimulation
                initialTime: 0
                outputStartTime: 0
                outputEndTime: 0
                numberOfSteps: 10
                algorithm:
                  _type: SedAlgorithm
                  kisaoId: KISAO_0000437
                  changes: []
            symbol: urn:sedml:symbol:time
          math: time
          _resultsDataSetId: experiment.sedml/report/data_set_time
        yDataGenerator:
          _type: SedDataGenerator
          id: data_generator_atp
          name: ATP
          variables:
          - _type: SedVariable
            id: atp
            name: ATP
            task:
              _type: SedTask
              id: task
              name: Task
              model:
                _type: SedModel
                id: model
                language: urn:sedml:language:sbml
                source: model.xml
                changes: []
              simulation:
                _type: SedUniformTimeCourseSimulation
                id: koSimulation
                initialTime: 0
                outputStartTime: 0
                outputEndTime: 0
                numberOfSteps: 10
                algorithm:
                  _type: SedAlgorithm
                  kisaoId: KISAO_0000437
                  changes: []
            target:
              _type: SedTarget
              value: "/sbml:sbml/sbml:model/sbml:listOfSpecies/sbml:species[@id='atp']"
              namespaces:
              - _type: Namespace
                prefix: sbml
                uri: http://www.sbml.org/sbml/level3/version1/core
          math: atp
          _resultsDataSetId: experiment.sedml/report/data_set_atp
    SedSurface:
      description: A surface a 3D plot.
      required:
      - id
      - xDataGenerator
      - yDataGenerator
      - zDataGenerator
      - _type
      type: object
      properties:
        id:
          description: Unique identifier within its parent SED document.
          type: string
        name:
          description: Brief description.
          type: string
        xDataGenerator:
          $ref: '#/components/schemas/SedDataGenerator'
          description: Identifier of the data generator for the x data of the surface.
        yDataGenerator:
          $ref: '#/components/schemas/SedDataGenerator'
          description: Identifier of the data generator for the y data of the surface.
        zDataGenerator:
          $ref: '#/components/schemas/SedDataGenerator'
          description: Identifier of the data generator for the z data of the surface.
        _type:
          description: Type.
          enum:
          - SedSurface
          type: string
      example:
        _type: SedSurface
        id: atp_concentration
        name: ATP concentration
        xDataGenerator:
          _type: SedDataGenerator
          id: data_generator_y
          name: "Y"
          variables:
          - _type: SedVariable
            id: "y"
            name: "Y"
            task:
              _type: SedTask
              id: task
              name: Task
              model:
