<plotly-plot
  *ngIf="!loading && !error"
  [data]="data"
  [layout]="layout"
  [config]="config"
  [useResizeHandler]="visible"
></plotly-plot>

<div *ngIf="loading" class="centered-full-width-height">
  <biosimulations-spinner></biosimulations-spinner>
</div>

<div *ngIf="error" class="info-message">
  Sorry! The data for the plot could not be loaded.
</div>
